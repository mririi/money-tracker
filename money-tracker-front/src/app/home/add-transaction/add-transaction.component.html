<app-custom-modal title="Add Transaction" (submit)="onSave()">
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" [(ngModel)]="transaction.category">
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" class="form-control" id="amount" [(ngModel)]="transaction.amount">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control" id="date" [(ngModel)]="transaction.date">
  </div>
  <div class="form-group">
    <app-select-transaction-type [(ngModel)]="transaction.type"></app-select-transaction-type>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" name="comment" [(ngModel)]="transaction.comment"></textarea>
  </div>
</app-custom-modal>
