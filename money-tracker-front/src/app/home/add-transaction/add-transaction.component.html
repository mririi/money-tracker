<div class="modal-body">
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control customInput" id="category" [(ngModel)]="transaction.category">
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" class="form-control customInput" id="amount" [(ngModel)]="transaction.amount">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" class="form-control customInput" id="date" [(ngModel)]="transaction.date">
  </div>
  <div class="form-group">
    <label for="transactionType">Transaction Type</label>
    <select class="form-control customInput" id="transactionType" [(ngModel)]="transaction.type">
      <ng-container *ngFor="let type of transactionTypes">
        <option [value]="type.name">{{ type.name }}</option>
      </ng-container>
    </select>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control customInput" id="comment" name="comment" [(ngModel)]="transaction.comment"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="onSave()">Save</button>
</div>
<app-loading [isLoading]="isLoading"></app-loading>
