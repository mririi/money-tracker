<div class="custom-card">
  <div class="left">
    <img [src]="icon" alt="icon" class="icon" />
  </div>
  <div class="right">
    <div class="d-flex justify-content-center">
      <p class="m-0 content">
        {{ content }}
      </p>
      <p class="currency">TND</p>
    </div>
    <p class="m-0 name">
      {{ name }}
    </p>
  </div>
</div>
